<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <title>Desafio-Trilhas</title>
</head>
<body>
    <div class="background-capa">
        <div>
            <img src="img/faixa-superior-esquerdo.png" alt="faixa-superior-trilhas" class="faixa-superior-esquerda">
        </div>
       
        <div>
            <img src="img/faixa-inferior-direita.png" alt="faixa-inferior-trilhas" class="faixa-inferior-direita">
        </div>
        <div>
            <img src="img/img-inovacao.png" alt="logo" class="logo-inovacao">
        </div>
        <div>
            <img src="img/figurinha-trilhas.png" alt="figurinha-trilhas" class="figurinha-trilhas">
        </div>
        <div>
            <img src="img/logo-trilhas.png" alt="logo-trilhas" class="logo-trilhas">
        </div>
        <div class="content_texto">
            <form action="" class="forms-login">
                <div class="input-group">
                    <label for="user-name" class="label-login">User name</label>
                    <input type="text" id="user-name" name="user-name" placeholder="User name" class="input obrigatorio" required>
                </div>

                <div class="input-group">
                    <label for="senha" class="label-login">Senha</label>
                    <div class="input-senha">
                        <input type="password" id="senha" class="input obrigatorio" placeholder="Digite sua senha" />
                        <i class="fa-solid fa-eye toggle-olho" onclick="toggleSenha()"></i>
                    </div>
                </div>
                <button type="submit" class="bnt-entra">Entra</button>
            </form>
        
        </div>

    </div>
    <script src="js/login.js"></script>
</body>
</html>
